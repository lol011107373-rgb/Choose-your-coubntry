<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Landing Page</title>
  <style>
    :root{
      --bg: #f7fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --pastel: #dbeafe;
      --pastel-hover: #bfdbfe;
      --accent: #94a3b8;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(2, 6, 23, .08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 100% -20%, #eef2ff 10%, transparent 60%),
        radial-gradient(1000px 600px at -10% 120%, #f0f9ff 10%, transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:780px;
    }
    .card{
      background:var(--card);
      border-radius:calc(var(--radius) + 6px);
      box-shadow:var(--shadow);
      padding:28px;
      border:1px solid #e2e8f0;
    }
    header{
      text-align:center;
      margin-bottom:20px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:clamp(22px, 4.2vw, 34px);
      font-weight:800;
      letter-spacing:.2px;
    }
    p.lead{
      margin:0 auto 6px;
      color:var(--muted);
      font-size:clamp(14px, 2.8vw, 16px);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(1, 1fr);
      gap:12px;
      margin-top:16px;
    }
    @media (min-width:520px){
      .grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (min-width:860px){
      .grid{ grid-template-columns:repeat(3, 1fr); }
    }
    a.btn{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      text-decoration:none;
      background:var(--pastel);
      padding:14px 16px;
      border-radius:var(--radius);
      border:1px solid #c7d2fe;
      transition:transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      color:#0b1324;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:0 4px 14px rgba(15, 23, 42, .06);
    }
    a.btn:hover{ background:var(--pastel-hover); border-color:#a5b4fc; transform:translateY(-1px) }
    a.btn:active{ transform:translateY(0) scale(.99) }
    .badge{
      font-size:12px;
      font-weight:700;
      padding:6px 10px;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      border-radius:999px;
      color:#243b53;
      white-space:nowrap;
    }
    .country{
      display:flex; align-items:center; gap:10px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .flag{
      width:20px; height:20px; border-radius:6px; background:#e2e8f0; display:inline-block;
      box-shadow:inset 0 0 0 1px rgba(2,6,23,.06);
    }
    footer{
      text-align:center; color:var(--accent); font-size:12px; margin-top:14px;
    }
    .filter{
      margin-bottom:20px;
      display:flex; justify-content:center;
    }
    select{
      padding:10px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #c7d2fe;
      background:var(--pastel);
      color:#0b1324;
      width:100%;
      max-width:300px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Complete offers in your country to win prizes</h1>
        <p class="lead">Choose your country and OS to get started</p>
      </header>
      <div class="filter">
        <select id="countryFilter" onchange="filterOffers()">
          <option value="">Select a country</option>
        </select>
      </div>
      <div class="grid" id="offerGrid"></div>
      <footer>
        <p>Powered by CPA Grip</p>
      </footer>
    </div>
  </div>
  <script>
    const offers = [
      { id: 1, title: "Offer 1", link: "https://example.com/offer1", country: ["US", "CA", "UK"], payout: "$5.00", os: "Android" },
      { id: 2, title: "Offer 2", link: "https://example.com/offer2", country: ["US", "AU"], payout: "$3.00", os: "iOS" },
      { id: 3, title: "Offer 3", link: "https://example.com/offer3", country: ["UK", "FR"], payout: "$7.00", os: "Android|iOS" }
    ];
    let countries = new Set();

    function populateCountries() {
      offers.forEach(offer => {
        offer.country.forEach(c => countries.add(c));
      });
      const select = document.getElementById('countryFilter');
      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        select.appendChild(option);
      });
    }

    function displayOffers(offersToDisplay) {
      const grid = document.getElementById('offerGrid');
      grid.innerHTML = '';
      offersToDisplay.forEach(offer => {
        const offerElement = document.createElement('a');
        offerElement.href = offer.link;
        offerElement.className = 'btn';
        offerElement.innerHTML = `
          <div class="country">
            <span class="flag"></span>
            <span>${offer.title}</span>
          </div>
          <span class="badge">${offer.payout}</span>
        `;
        grid.appendChild(offerElement);
      });
    }

    function filterOffers() {
      const selectedCountry = document.getElementById('countryFilter').value;
      const filteredOffers = selectedCountry
        ? offers.filter(offer => offer.country.includes(selectedCountry))
        : offers;
      displayOffers(filteredOffers);
    }

    populateCountries();
    displayOffers(offers);
  </script>
</body>
</html>
